<script defer>
  var controller = new ScrollMagic.Controller();

    $(".animate").each(function () {
      var currentAnimation = this;

      var scene = new ScrollMagic.Scene({
        triggerElement: currentAnimation,
        offset: -450,
        reverse: false
      })
        .setClassToggle(currentAnimation, "active")
        .addTo(controller);
    });
</script>
